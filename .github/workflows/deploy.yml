name: Deploy

on:
  push:
    branches: ['main', 'dev', 'release']

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.setvars.outputs.stage }}
    steps:
      - id: setvars
        run: |
          case "${{ github.ref }}" in
            refs/heads/main)
              echo "stage=latest" >> $GITHUB_OUTPUT
              ;;
            refs/heads/dev)
              echo "stage=dev" >> $GITHUB_OUTPUT
              ;;
            refs/heads/release)
              echo "stage=release" >> $GITHUB_OUTPUT
              ;;
          esac

  check:
    uses: ./.github/workflows/check.yml

  push:
    runs-on: ubuntu-latest
    needs: [init, check]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_ORGANISATION }}/frontend:${{ needs.init.outputs.stage }}

  deploy:
    runs-on: ubuntu-latest
    needs: [init, push]
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      - run: ssh ${{ secrets.DEPLOY_SERVER }} ${{ needs.init.outputs.stage }}
