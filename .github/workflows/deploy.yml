name: Deploy

on:
  push:
    branches: ['main', 'dev']

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.getstage.outputs.tag }}
    steps:
      - id: getstage
        run: |
          case "${{ github.ref }}" in
            refs/heads/main)
              echo "tag=latest" >> $GITHUB_OUTPUT
              echo "stack=beabee-demo" >> $GITHUB_OUTPUT
              ;;
            refs/heads/dev)
              echo "tag=dev" >> $GITHUB_OUTPUT
              echo "stack=beabee-dev" >> $GITHUB_OUTPUT
              ;;
          esac

  check:
    uses: ./.github/workflows/check.yml

  push:
    runs-on: ubuntu-latest
    needs: [init, check]
    steps:
      - uses: actions/checkout@v3
      - id: getrev
        run: |
          echo "revision=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v3
        with:
          build-args: |
            REVISION=${{ steps.getrev.outputs.revision }}
          context: .
          push: true
          tags: ${{ secrets.DOCKER_ORGANISATION }}/frontend:${{ needs.init.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: [init, push]
    steps:
      - uses: jonasschatz/portami@main
        with:
          endpoint: 'https://port.hive.beabee.io'
          access_token: ${{ secrets.PORTAINER_ACCESSTOKEN }}
          stack_name: ${{ needs.init.outputs.stack }}
          prune: true
          pull: true
